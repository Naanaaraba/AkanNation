<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login_styles.css">

</head>
<body>
<div class = "main">
  <h1>LOGIN</h1>
  <form id = "loginForm">
    <label for="email">
      Email:
    </label>
    <input type="email"
           id="email"
           name = "email"
           placeholder="Enter your Email" required
    >
    <label for="password">
      Password:
    </label>
    <input type="password"
           id="password"
           name = "password"
           placeholder="Enter your Password" required
    >

    <div class="submit_btn">
      <button type = "submit">
        Submit
      </button>
    </div>
  </form>

  <p>Not registered yet?
    <a href="signUp.html">
      Sign up
    </a>
  </p>
</div>
</body>
</html>

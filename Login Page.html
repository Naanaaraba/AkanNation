<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login_styles.css">

</head>
<body>
<div class = "main">
  <h1>LOGIN</h1>
  <form id = "loginForm">
    <input type="email"
           id="email"
           name = "email"
           placeholder="Enter your Email" required
    >

    <input type="password"
           id="password"
           name = "password"
           placeholder="Enter your Password" required
    >


    <button type = "submit" class = "submit_btn">
      Submit
    </button>
  </form>

  <p>Not registered yet?
    <a href="signUp.html">
      Sign up
    </a>
  </p>
</div>
</body>
</html>

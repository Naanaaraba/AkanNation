<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
   <link rel="stylesheet" href="project-css-styles.css">
</head>
<body>
<div class = "main">
  <h1>LOGIN</h1>
  <form onsubmit="return validateForm()">
    <label for="email">
      Email:
    </label>
    <input type="email"
           id="email"
           name = "email"
           placeholder="Enter your Email" required
    >
    <label for="password">
      Password:
    </label>
    <input type="password"
           id="password"
           name = "password"
           placeholder="Enter your Password" required
    >

    <div class="submit_btn">
      <button type = "submit">
        Submit
      </button>
    </div>
  </form>

</div>
</body>
</html>
